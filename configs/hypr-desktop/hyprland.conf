# Startup
exec-once= bash -c "wl-paste --watch cliphist store &"
exec-once= fcitx5 -d
exec-once= dms run # DankShell

# Monitors

monitor=DP-1,2560x1440@143.97Hz,0x0,1
monitor=HDMI-A-1,preferred,2560x180,1

# Environment

env=HYPRCURSOR_THEME,Bibata-Modern-Ice
env=HYPRCURSOR_SIZE,24
env=XDG_CURRENT_DESKTOP,Hyprland
env=XDG_SESSION_TYPE,wayland
env=XDG_SESSION_DESKTOP,Hyprland
env=QT_QPA_PLATFORM,wayland
env=XCURSOR_THEME,Bibata-Modern-Ice
env=XCURSOR_SIZE,24

# Colors
$green=rgb(00BB00)
$gray=rgb(555555)
$purple=rgb(BB00BB)
$lavendar=rgb(B39DF3)
$orange=rgb(F39660)

$lightgreen=rgb(93C863)
$lightblue=rgb(76CCE0)

$magenta=rgba(881798FF)
$crimson=rgba(471520FF)


# USED COLORS
$active_border=$lightgreen
$inactive_border=$gray
$expo_bg=$active_border
$shadow=rgba(1a1a1aee)


animations {
  bezier=myBezier, 0.05, 0.9, 0.1, 1.05
  animation=windows, 1, 6, myBezier
  animation=windowsOut, 1, 6, default, popin 80%
  animation=border, 1, 8, default
  animation=borderangle, 1, 6, default
  animation=fade, 1, 6, default
  animation=workspaces, 1, 3, default
  enabled=true
}

debug {
  disable_logs=true
}

decoration {
  blur {
    enabled=false
    new_optimizations=on
    passes=1
    size=3
    xray=true
  }

  shadow {
    color=$shadow
    enabled=true
    range=4
    render_power=3
  }
  rounding=10
}

dwindle {
  preserve_split=true
  pseudotile=true
}

ecosystem {
  no_donation_nag=true
  no_update_news=true
}

experimental {
  xx_color_management_v4=true
}

general {
  border_size=2
  col.active_border=$active_border
  col.inactive_border=$inactive_border
  gaps_in=2
  gaps_out=4
  layout=dwindle
}

gestures {
  workspace_swipe_forever=true
}

input {
  touchpad {
    disable_while_typing=false
    drag_lock=false
    middle_button_emulation=true
    natural_scroll=true
    scroll_factor=0.500000
    tap-to-click=true
  }

  follow_mouse=1
  kb_layout=us
  kb_model=
  kb_options=
  kb_rules=
  kb_variant=
  numlock_by_default=true
  sensitivity=0
}

misc {
  disable_hyprland_logo=false
  disable_splash_rendering=false
  key_press_enables_dpms=true
  mouse_move_enables_dpms=true
}

